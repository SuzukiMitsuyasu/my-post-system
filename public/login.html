<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ログイン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>管理者ログイン</h1>

    <form id="loginForm" class="search-form">

    <p id="loginStatus" class="description"></p>

    <script src="login.js"></script>
</body>
</html>
